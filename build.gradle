plugins {
    id "com.github.hierynomus.license" version "0.11.0"
    id "com.xebialabs.xlr.docker" version "1.1.12"
}

xlrDocker {
    version = '5.0.1.10'
    download("xlr_community_plugins") {
        src(["https://github.com/xebialabs-community/xlr-xlrelease-plugin/releases/download/v1.7.2/xlr-xlrelease-plugin-1.7.2.jar"])
        dest file("src/downloads/plugins/xlr-xlrelease-plugin-1.7.2.jar")
        acceptAnyCertificate true
    }
}

group = 'com.xebialabs.deployit.community'

defaultTasks 'build'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

version='1.0.5'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        credentials {
            username 'community-plugins'
            password 'community'
        }
        url 'http://nexus.xebialabs.com/nexus/content/repositories/releases'
    }
    maven { url "http://repo.maven.apache.org/maven2" }
}

license {
    header rootProject.file('src/main/license/xebialabs_community.license')
    strictCheck true
    ignoreFailures true
}
